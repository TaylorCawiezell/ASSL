<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="formStyle.css"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script>
	$(document).ready(function(){
		
		function ajaxSubmit(form){
			$.ajax({
				type: "POST",
				data: $(form).serialize(),
				url: $(form).attr("action"),
				success: function (data) {
					$resultDiv = $(form).find("#ResultDiv");
					$("#"+$resultDiv.val()).html( data );
				}
			});
		};
			
		$("form").submit(function(e) {
			e.preventDefault();
			ajaxSubmit(this);
		});
	});
	</script>
</head>

<body>
	<div>
		<table class="tableProperty">
			<tr>
				<th class="headerBackground">Appointments</th>
			</tr>
			
			<tr>
				<td class="contentBackground">
					<form action="http://localhost:8080/OzML-AR-AD-IVR/PHP/AppointmentReminder/HandleAppointments.php">
						<label>DialedNumber:</label>  <input name="DialedNumber" type="text" value="+3670123456789"/>
						<label>ScheduledDate:</label> <input name="ScheduledDate" type="date" value="2013-10-03"/>
						<label>ScheduledTime:</label> <input name="ScheduledTime" type="time" value="10:00"/>
						<label>Script ID:</label> <input name="ScriptId" type="number" value="1"/>
						
						<input id="ResultDiv" type="hidden" value="resultDivOfInsert" />
						<input type="submit" value="Send"/>	
					</form>
					
					<form action="http://localhost:8080/OzML-AR-AD-IVR/PHP/AppointmentReminder/GetData.php" align="center"> 
						<input name="TableName" type="hidden" value="ozmlout" />
						<input id="ResultDiv" type="hidden" value="resultDivOfGetAll" />
						<input type="submit" value="Get appointments table"/>
					</form>
				</td>
			</tr>
			
			<tr>
				<td class="contentBackground">
					<div id="resultDivOfInsert"/>
				</td>
			</tr>
					
		</table>
		<div id="resultDivOfGetAll"/>
	</div>
  </body>
</html>
