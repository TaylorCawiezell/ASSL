<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="formStyle.css"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script>
	$(document).ready(function(){
		
		function ajaxSubmit(form){
			$.ajax({
				type: "POST",
				data: $(form).serialize(),
				url: $(form).attr("action"),
				success: function (data) {
					$resultDiv = $(form).find("#ResultDiv");
					$("#"+$resultDiv.val()).html( data );
				}
			});
		};
			
		$("form").submit(function(e) {
			e.preventDefault();
			ajaxSubmit(this);
		});
	});
	</script>
</head>

<body>
	<div>
		<table class="tableProperty">
			<tr class="headerBackground">
				<th>Scripts</th>
			</tr>
			
			<tr>
				<td class="contentBackground">
					 <form action="http://localhost:8080/OzML-AR-AD-IVR/PHP/AppointmentReminder/HandleScripts.php">
						<label>OzML Commands</label> 
						<input type="text" size="80" name="OzMLCommands" value="<Speak>This text, between the Speak tags, will read to the called user</Speak>"/>
						
						<input id="ResultDiv" type="hidden" value="resultDivOfInsert" />
						<input type="submit" value="Send"/>
					</form>
					
					<form action="http://localhost:8080/OzML-AR-AD-IVR/PHP/AppointmentReminder/GetData.php" align="center"> 
						<input name="TableName" type="hidden" value="ozmlscripts" />
						<input id="ResultDiv" type="hidden" value="resultDivOfGetAll" />
						<input type="submit" value="Get scripts table"/>
					</form>
				</td>
			</tr>
			
			<tr>
				<td class="contentBackground">
					<div id="resultDivOfInsert"/>
				</td>
			</tr>
		</table>
		
		<div id="resultDivOfGetAll"/>
	</div>
  </body>
</html>
